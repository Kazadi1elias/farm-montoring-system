<html>
    <head> 
        <title>Farm-management-system/Farm-Manager</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="grids">

            <div class="main-header"> 
                <h1>
                    <a href="index.html" style="color:aliceblue">MUKAYA FARM MANAGEMENT SYSTEM</a>
                </h1>    
            </div>

            <div class="logo">
                <img src="logo.jpg" alt="Farm logo" style="width:60px; height:60px; ">
            </div>

            <div class="side-links"> 
                <h2>
                    <a href="CropImages.html"   style="color: white">Crop Images</a>
                    <br>
                    <a href="farmmanager.html"  style="color:white">Farm Manager</a>
                    <br>
                    <a href="DataCollector.html" style="color:white" >Data Collector</a>
                    
                </h2>
            </div>

            <div class="content">
                <a href="UploadImage.html"> <b style="color:white"> Click to Upload Image</b>
                    <button class="btn btn-primary btn-lg" > Upload Image</button>
                  </a><br><br>
                <div class="container-forms">
		 
                    <div class="container-info">
                        <div class="info-item">
                            <div class="table">
                                <div class="table-cell">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="register container">
                    <div class="register-container">
                        <h2 style="text-align: center;" >Create A User</h2>
                        

                    <!-- User Register Form -->
					<form class="register-form" action="/saveUsers" method="POST">
						<span> <b>First Name</b></span>
						<br>
						<input type="text" name="firstname" placeholder="First Name" required><br><br>
						<span><b>Last Name</b></span>
						<br>
						<input type="text" name="lastname" placeholder="Last Name" required><br><br>
						<span><b>Enter your email address</b></span>
						<br>
						<input type="email" name="email"  placeholder="yourmail@gmail.com" required><br><br>
						<span><b>Phone</b></span>
						<br>
						<input type="tel" name="phone_no"  placeholder="Enter your number" required><br><br>
						<span><b>User Account Role</b></span>
						<br>
						<div class="data collector checkbox">
							<label class="switch">
								<input type="radio" value="" name="collector"  >
								<span class="switch-label" data-on="YES" data-off="NO"></span>
								<span>Data Collector</span>
							</label>
						</div>
		
						<div class="stakeholder checkbox">
							<label class="switch">
								<input type="radio" value="" name="stakeholder"  >
								<span class="switch-label" data-on="YES" data-off="NO"></span>
								<span>Stakeholder</span>
							</label>
						</div>
		
						<div class="manager checkbox">
							<label class="switch">
								<input type="radio" value="" name="manager"  >
								<span class="switch-label" data-on="YES" data-off="NO"></span>
								<span>Manager</span>
							</label>
						</div>
						<br>
						<span><b>Set New User password</b></span><br>
						<input type="password" name="password"  placeholder="********" required><br>
						
						<input type="submit" name=""  class="button">
					</form>
                    </div>
                </div>    
            </div>

            <div class="footer">
    
                <a href="AboutUs.html" style="color:black">About Us</a> <br>
                @Copyright Mukaya Farm 2022 - All right Reserved
            </div>

        </div>
        
       
    </body>

</html>
